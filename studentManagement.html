<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
</head>
<style>
    h2{
        text-align: center;
    }
    .form{
        text-align: center;
    }
    .form > label{
        font-size: larger;
    }
    body > table{
        width: 1100px;
        height: 600px;
        text-align: center;
        vertical-align: middle;
        padding: 10px 100px;
       
    }
    .tab > caption{
        text-align: center;
    }
    body{
        background-color:bisque;
    }
    caption{
        font-size: larger;
    }
    
</style>
<body>
    <h2>THÔNG TIN HỌC VIÊN</h2>
    <div class="form">
        <label for="studentId">Mã học viên</label><br>
        <input type="text" name="studentId" id="studentId" required /> <br>
        <label for="fullName">Họ và tên</label><br>
        <input type="text" name="fullName" id="fullName" required /><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required/><br>
        <label for="phone">Số điện thoại</label><br>
        <input type="text" name="phone" id="phone" max="11" min="9" required/><br>
        <label for="address">Địa chỉ</label><br>
        <input type="text" name="address" id="address" required /><br>
        <label for="sex">Giới tính</label><br>
        <input type="radio" name="sex" id="male" checked value="true" /><label for="male">Nam</label>
        <input type="radio" name="sex" id="female" value="false" /><label for="female">Nữ</label><br><br>
        <button id="submit">Lưu lại</button><br><br>
        <button id="create">Tạo thêm học viên</button><br><br>
        

    </div>
    <table  class ="tab" border="1">
        <caption border="0.5">DANH SÁCH HỌC VIÊN</caption>
        <thead>
            <tr>
                <th>STT</th>
                <th>Mã học viên</th>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Địa chỉ</th>
                <th>Giới tính</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="listStudents">

        </tbody>
    </table>
    <script src="./studentManagement.js"></script>
</body>

</html>
